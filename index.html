<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Variables de sesión</title>
    <link rel="stylesheet" href="sanitizer.css">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>My Notes Application</h1>
    </header>
    <div class="main_container">
        <div class="form__wrapper">
            <h2>Create a new note</h2>
            <br>
            <form class="form">
                <p>Title:</p>
                <input type="text" class="title__input" placeholder="Enter note title">
                <p>Content:</p>
                <textarea class="content__input" rows="4" cols="4" placeholder="Enter note content"></textarea> <br>
                <button type="submit" class="form_button">Add Note</button>
            </form>
        </div>
        <div class="sidebar"></div>
    </div>
    <footer>
        <h5>© 2024 My Notes Application</h5>
    </footer>
</body>

</html>
